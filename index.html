<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./global-assets/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5 bg-info">
        <form action="">
            <div class="w-50 m-auto ">
                <label for="name" class="my-2">Name :</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Write your Name">
            </div>
            <div class="w-50 mb-3 m-auto">
                <label for="email" class="my-2">Email :</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Write your Email">
            </div>
            <div>
                <textarea name="message" id="message" cols="45" rows="5" placeholder="Message"
                    class="form-control w-50 m-auto"></textarea>
            </div>
            <div class="text-center">
                <button type="button" class="rounded my-3 btn btn-outline-dark">Submit</button>
            </div>
        </form>
    </div>
    <script src="./global-assets/js/bootstrap.bundle.js"></script>
</body>

</html>
